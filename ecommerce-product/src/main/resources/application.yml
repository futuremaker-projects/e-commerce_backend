server:
  port: 8081

spring:
  profiles:
    active: local
    group:
      local:
        - common

---

spring:
  config:
    activate:
      on-profile: common

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ecommerce?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: use_local
    password: local1234
  jpa:
    open-in-view: false
    hibernate.ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: false
  sql.init.mode: never